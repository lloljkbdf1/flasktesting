<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}: Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav id="navbar">
      <li>
        <label id="home" style="left: 17%; position: absolute;">Welcome to {{ title }}!</label>
        <a href="/"id="home">Home</a>
        <a href="/blog" id="home">Blog</a>
        <a href="login"id="loginbutton">Login</a>
        <a href="signup"id="signupbutton">Sign Up</a>
      </li>
    </nav>
    <form action="{{ url_for('signup_post') }}" method="post" id="lol">
      <div id="div">
        <h1 name="login" id="login">Sign Up</h1>
        <input type="text" name="username" id="username" placeholder="Username" minlength="3" maxlength="20" required>
        <input type="password" name="password" id="password" placeholder="Password" required>
        <button type="submit" name="submit" id="submit">Sign Up</button>
        </div>
    </form>
</body>
</html>
